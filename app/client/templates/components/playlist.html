<template name="Playlist">
    <div class="playlist">
        <div class="collection with-header">
            <div class="collection-header">
                {{#if isAdmin}}
                    <h3 class="space-right">
                        Playlist
                        <button class="btn btn-flat" title="Clear Playlist" data-action="clear"><i class="material-icons">delete</i></button>
                    </h3>
                {{else}}
                    <h3>Playlist</h3>
                {{/if}}
            </div>

            {{#unless playlistLength radio}}
                <div class="collection-item collection-empty">
                    <p class="center-align"><span class="title">This playlist is empty</span></p>
                </div>
            {{/unless}}

            {{#if showMore.isVisible}}
                <div class="collection-item collection-show-more">
                    <p class="center-align"><a href="#" data-action="show-more">{{showMore.text}}</a></p>
                </div>
            {{/if}}

            {{#each radio.playlistEnded}}
                {{>PlaylistItem song=this state="ended"}}
            {{/each}}

            {{#each radio.playlist}}
                {{>PlaylistItem song=this state=this.state}}
            {{/each}}
        </div>
    </div>
</template>
