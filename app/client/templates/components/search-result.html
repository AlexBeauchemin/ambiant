<template name="searchResult">
    {{#with getSession "search-result"}}
        <div id="search-result" class="collection">
            {{#each this}}
                <a href="#" class="collection-item {{isSelected this}}" data-id="{{id.videoId}}">{{snippet.title}} <span class="btn btn-flat">+</span></a>
            {{/each}}
        </div>
    {{/with}}
</template>
