<template name="modalLogin">
    <form id="modal-login" class="modal {{getSession "login-error"}}">
        <div class="modal-content">
            <h4>Log In</h4>
            <div class="input-field">
                <input id="email" name="email" type="email" maxlength="100" />
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <input id="password" name="password" type="password" maxlength="100" />
                <label for="password">Password</label>
            </div>
            <p class="center-align">
                {{> ForgotPassword}}
            </p>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn waves-effect waves-light">Login</button>
            <button type="button" class="btn btn-twitch waves-effect waves-light" id="twitchLoginButton" data-action="login-twitch">Twitch</button>
            <button type="button" class="btn btn-google waves-effect waves-light" data-action="login-google">Google</button>
            <button type="button" class="btn btn-facebook waves-effect waves-light" data-action="login-facebook">Facebook</button>
        </div>
    </form>
</template>
