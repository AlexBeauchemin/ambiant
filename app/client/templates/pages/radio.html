<template name="Radio">
    <div class="row">
        {{#if radio}}
            <div class="col s12">
                <h1>
                    {{#if radio.twitchChannel}}
                        <a href="http://www.twitch.tv/{{radio.twitchChannel}}" class="left twitch" target="_blank"><img src="/twitch.png" alt="Twitch channel" /></a>
                    {{/if}}
                    {{radio.name}}
                    <span class="small right">Users: {{users.length}}</span>
                </h1>
            </div>
            {{#if isAdmin}}
                <div class="col s12 m7">
                    {{>FormAddSong}}
                    {{>Player}}
                </div>
                <div class="col s12 m5">
                    {{>Settings}}
                    {{>Playlist}}
                </div>
            {{else}}
                <div class="col s12">
                    {{>FormAddSong}}
                    {{>Player}}
                </div>
                <div class="col s12">
                    {{>Playlist}}
                </div>
            {{/if}}
        {{else}}
            <h2 class="center-align space-top">Radio not found</h2>
        {{/if}}
    </div>
</template>
