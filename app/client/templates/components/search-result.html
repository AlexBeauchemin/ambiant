<template name="searchResult">
    {{#with getSession "search-result"}}
        <div id="search-result" class="collection">
            {{#each this}}
                <a href="#" class="collection-item {{isSelected this}}" data-action="select">{{snippet.title}} <span class="btn btn-flat" data-action="add">+</span></a>
            {{/each}}
        </div>
    {{/with}}
</template>
